<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons - Schedule Engine</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues">Leagues</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/fields">Fields</a></li>
                <li><a href="/seasons" class="active">Seasons</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Seasons</h2>
                <a href="/seasons/new" class="btn btn-primary">+ New Season</a>
            </div>
            
            <div th:if="${seasons.isEmpty()}" class="empty-state">
                <p>No seasons found. Create your first season to get started!</p>
            </div>
            
            <table th:unless="${seasons.isEmpty()}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>League</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="season : ${seasons}">
                        <td th:text="${season.name}">Season Name</td>
                        <td th:text="${season.startDate}">Start Date</td>
                        <td th:text="${season.endDate}">End Date</td>
                        <td th:text="${season.league?.name ?: '-'}">League</td>
                        <td class="actions">
                            <a th:href="@{/seasons/{id}/edit(id=${season.id})}" class="btn btn-secondary btn-small">Edit</a>
                            <a th:href="@{/seasons/{id}/delete(id=${season.id})}" class="btn btn-danger btn-small"
                               onclick="return confirm('Are you sure you want to delete this season?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
