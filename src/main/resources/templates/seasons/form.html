<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${season.id == null ? 'New Season' : 'Edit Season'} + ' - Schedule Engine'">Season Form</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues">Leagues</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/fields">Fields</a></li>
                <li><a href="/seasons" class="active">Seasons</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h2 th:text="${season.id == null ? 'New Season' : 'Edit Season'}">Season Form</h2>
            
            <div class="form-container">
                <form th:action="${action}" method="post" th:object="${season}">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">Start Date *</label>
                        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date *</label>
                        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="league">League</label>
                        <select id="league" name="league.id" th:field="*{league}">
                            <option value="">-- Select League --</option>
                            <option th:each="league : ${leagues}" 
                                    th:value="${league.id}" 
                                    th:text="${league.name}">League</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/seasons" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
