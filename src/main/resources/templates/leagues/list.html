<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues - Schedule Engine</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues" class="active">Leagues</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/fields">Fields</a></li>
                <li><a href="/seasons">Seasons</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Leagues</h2>
                <a href="/leagues/new" class="btn btn-primary">+ New League</a>
            </div>
            
            <div th:if="${leagues.isEmpty()}" class="empty-state">
                <p>No leagues found. Create your first league to get started!</p>
            </div>
            
            <table th:unless="${leagues.isEmpty()}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="league : ${leagues}">
                        <td th:text="${league.name}">League Name</td>
                        <td th:text="${league.description}">Description</td>
                        <td class="actions">
                            <a th:href="@{/leagues/{id}/edit(id=${league.id})}" class="btn btn-secondary btn-small">Edit</a>
                            <a th:href="@{/leagues/{id}/delete(id=${league.id})}" class="btn btn-danger btn-small" 
                               onclick="return confirm('Are you sure you want to delete this league?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
