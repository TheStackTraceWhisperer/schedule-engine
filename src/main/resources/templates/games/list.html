<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Schedule Engine</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues">Leagues</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/fields">Fields</a></li>
                <li><a href="/seasons">Seasons</a></li>
                <li><a href="/games" class="active">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Games</h2>
                <a href="/games/new" class="btn btn-primary">+ New Game</a>
            </div>
            
            <div th:if="${games.isEmpty()}" class="empty-state">
                <p>No games found. Schedule your first game to get started!</p>
            </div>
            
            <table th:unless="${games.isEmpty()}">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Home Team</th>
                        <th>Away Team</th>
                        <th>Score</th>
                        <th>Field</th>
                        <th>Season</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="game : ${games}">
                        <td th:text="${#temporals.format(game.gameDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                        <td th:text="${game.homeTeam.name}">Home Team</td>
                        <td th:text="${game.awayTeam.name}">Away Team</td>
                        <td>
                            <span th:if="${game.homeScore != null and game.awayScore != null}" 
                                  th:text="${game.homeScore + ' - ' + game.awayScore}">Score</span>
                            <span th:unless="${game.homeScore != null and game.awayScore != null}">-</span>
                        </td>
                        <td th:text="${game.field?.name ?: '-'}">Field</td>
                        <td th:text="${game.season?.name ?: '-'}">Season</td>
                        <td th:text="${game.status}">Status</td>
                        <td class="actions">
                            <a th:href="@{/games/{id}/edit(id=${game.id})}" class="btn btn-secondary btn-small">Edit</a>
                            <a th:href="@{/games/{id}/delete(id=${game.id})}" class="btn btn-danger btn-small"
                               onclick="return confirm('Are you sure you want to delete this game?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
