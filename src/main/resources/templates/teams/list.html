<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Schedule Engine</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues">Leagues</a></li>
                <li><a href="/teams" class="active">Teams</a></li>
                <li><a href="/fields">Fields</a></li>
                <li><a href="/seasons">Seasons</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Teams</h2>
                <a href="/teams/new" class="btn btn-primary">+ New Team</a>
            </div>
            
            <div th:if="${teams.isEmpty()}" class="empty-state">
                <p>No teams found. Create your first team to get started!</p>
            </div>
            
            <table th:unless="${teams.isEmpty()}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Coach</th>
                        <th>Contact Email</th>
                        <th>Contact Phone</th>
                        <th>League</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.name}">Team Name</td>
                        <td th:text="${team.coach}">Coach</td>
                        <td th:text="${team.contactEmail}">Email</td>
                        <td th:text="${team.contactPhone}">Phone</td>
                        <td th:text="${team.league?.name ?: '-'}">League</td>
                        <td class="actions">
                            <a th:href="@{/teams/{id}/edit(id=${team.id})}" class="btn btn-secondary btn-small">Edit</a>
                            <a th:href="@{/teams/{id}/delete(id=${team.id})}" class="btn btn-danger btn-small"
                               onclick="return confirm('Are you sure you want to delete this team?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
