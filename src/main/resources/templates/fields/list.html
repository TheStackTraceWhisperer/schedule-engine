<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields - Schedule Engine</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues">Leagues</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/fields" class="active">Fields</a></li>
                <li><a href="/seasons">Seasons</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Fields</h2>
                <a href="/fields/new" class="btn btn-primary">+ New Field</a>
            </div>
            
            <div th:if="${fields.isEmpty()}" class="empty-state">
                <p>No fields found. Create your first field to get started!</p>
            </div>
            
            <table th:unless="${fields.isEmpty()}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Address</th>
                        <th>Facilities</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="field : ${fields}">
                        <td th:text="${field.name}">Field Name</td>
                        <td th:text="${field.location}">Location</td>
                        <td th:text="${field.address}">Address</td>
                        <td th:text="${field.facilities}">Facilities</td>
                        <td class="actions">
                            <a th:href="@{/fields/{id}/edit(id=${field.id})}" class="btn btn-secondary btn-small">Edit</a>
                            <a th:href="@{/fields/{id}/delete(id=${field.id})}" class="btn btn-danger btn-small"
                               onclick="return confirm('Are you sure you want to delete this field?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
