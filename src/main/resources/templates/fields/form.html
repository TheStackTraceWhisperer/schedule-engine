<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${field.id == null ? 'New Field' : 'Edit Field'} + ' - Schedule Engine'">Field Form</title>
    <link rel="stylesheet" th:href="@{/public/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Schedule Engine</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leagues">Leagues</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/fields" class="active">Fields</a></li>
                <li><a href="/seasons">Seasons</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h2 th:text="${field.id == null ? 'New Field' : 'Edit Field'}">Field Form</h2>
            
            <div class="form-container">
                <form th:action="${action}" method="post" th:object="${field}">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" th:field="*{location}">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" th:field="*{address}">
                    </div>
                    
                    <div class="form-group">
                        <label for="facilities">Facilities</label>
                        <textarea id="facilities" name="facilities" th:field="*{facilities}"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/fields" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
